scalar Date

type Mutation {
  newUser(input: userInput): User
  createSubscription(token: String): User
}

type Query {
  getUser(id: [String]): [User]
}

input userInput {
  pass: String
  id: String
  firstName: String
  lastname: String
  email: String
  code: String
}

type User {
  pass: String
  firstName: String
  lastName: String
  email: String
  autoPay: Boolean
  role: String
  validated: Boolean
}

type Role {
  role: String
  id: String
}
